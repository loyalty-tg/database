<script>
    const GITHUB_USERNAME = "loyalty-tg";
    const REPO_NAME = "loyalty_database";
    const FILE_PATH = "data.json";
    const TOKEN = "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";

    async function fetchData() {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/loyalty-tg/loyalty_database/refs/heads/main/data.json`);
            if (!response.ok) throw new Error("데이터를 가져오는 데 실패했습니다.");

            const data = await response.json();
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";

            if (data.users.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center">등록된 데이터가 없습니다.</td></tr>`;
                return;
            }

            data.users.forEach((user, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.birth}</td>
                    <td>${user.phone}</td>
                    <td>${user.address}</td>
                    <td>${user.note}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editUser(${index})">수정</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">삭제</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            document.getElementById("dataTable").innerHTML = `<tr><td colspan="8" class="text-center text-danger">데이터를 불러오는 중 오류 발생</td></tr>`;
            console.error("Error:", error);
        }
    }

    async function editUser(index) {
        const newName = prompt("새 이름을 입력하세요:");
        if (!newName) return;

        const response = await fetch(`https://raw.githubusercontent.com/loyalty-tg/loyalty_database/refs/heads/main/data.json`);
        const fileData = await response.json();
        const sha = fileData.sha;
        const jsonData = JSON.parse(atob(fileData.content));

        jsonData.users[index].name = newName;

        await updateGitHubFile(jsonData, sha, "사용자 정보 수정");

        alert("사용자 정보가 수정되었습니다!");
        fetchData();
    }

    async function deleteUser(index) {
        if (!confirm("정말 삭제하시겠습니까?")) return;

        const response = await fetch(`https://raw.githubusercontent.com/loyalty-tg/loyalty_database/refs/heads/main/data.json`);
        const fileData = await response.json();
        const sha = fileData.sha;
        const jsonData = JSON.parse(atob(fileData.content));

        jsonData.users.splice(index, 1);

        await updateGitHubFile(jsonData, sha, "사용자 삭제");

        alert("데이터가 삭제되었습니다!");
        fetchData();
    }

    async function updateGitHubFile(jsonData, sha, commitMessage) {
        await fetch(`https://raw.githubusercontent.com/loyalty-tg/loyalty_database/refs/heads/main/data.json`, {
            method: "PUT",
            headers: {
                "Authorization": `token ${TOKEN}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: commitMessage,
                content: btoa(JSON.stringify(jsonData, null, 2)),
                sha: sha
            })
        });
    }

    fetchData();
</script>
