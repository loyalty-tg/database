    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="adjust-nav">
            <div class="navbar-header">

    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li><a href="index.html"><i class="fa fa-desktop"></i>메인 대시보드</a></li>
                <li><a href="ui.html"><i class="fa fa-user-plus"></i>DB 추가</a></li>

    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12"><h2>DB 목록</h2></div>
            </div>
            <hr />

            <div class="row">
                <div class="col-lg-12">
                    <h5>등록된 사용자 목록</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>이름</th>
                                    <th>생년월일</th>
                                    <th>휴대전화번호</th>
                                    <th>주소</th>
                                    <th>특이사항</th>
                                    <th>수정</th>
                                    <th>삭제</th>
                                </tr>
                            </thead>
                            <tbody id="dataTable">
                                <tr>
                                    <td colspan="8" class="text-center">데이터를 불러오는 중...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="row">
        <div class="col-lg-12">&copy; 2025 의리사업부 데이터베이스 | 제작자 : 김태경</div>
    </div>
</div>

<script>
    const GITHUB_USERNAME = "사용자명";
    const REPO_NAME = "저장소명";
    const FILE_PATH = "data.json";
    const TOKEN = "YOUR_GITHUB_PERSONAL_ACCESS_TOKEN";

    async function fetchData() {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${FILE_PATH}`);
            if (!response.ok) throw new Error("데이터를 가져오는 데 실패했습니다.");

            const data = await response.json();
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";

            if (data.users.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center">등록된 데이터가 없습니다.</td></tr>`;
                return;
            }

            data.users.forEach((user, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.birth}</td>
                    <td>${user.phone}</td>
                    <td>${user.address}</td>
                    <td>${user.note}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editUser(${index})">수정</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">삭제</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            document.getElementById("dataTable").innerHTML = `<tr><td colspan="8" class="text-center text-danger">데이터를 불러오는 중 오류 발생</td></tr>`;
            console.error("Error:", error);
        }
    }

    async function deleteUser(index) {
        if (!confirm("정말 삭제하시겠습니까?")) return;

        try {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                headers: {
                    "Authorization": `token ${TOKEN}`
                }
            });

            if (!response.ok) throw new Error("GitHub 데이터 가져오기 실패");

            const fileData = await response.json();
            const sha = fileData.sha;
            const jsonData = JSON.parse(atob(fileData.content));

            jsonData.users.splice(index, 1);

            const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "사용자 삭제",
                    content: btoa(JSON.stringify(jsonData, null, 2)),
                    sha: sha
                })
            });

            if (!updateResponse.ok) throw new Error("GitHub 업데이트 실패");

            alert("데이터가 삭제되었습니다!");
            fetchData();
        } catch (error) {
            console.error("삭제 오류:", error);
            alert("삭제 중 오류가 발생했습니다.");
        }
    }

    fetchData();
</script>

</body>
