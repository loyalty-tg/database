<script>
    const GITHUB_USERNAME = "loyalty-tg";
    const REPO_NAME = "loyalty_database";
    const FILE_PATH = "data.json";
    const TOKEN = "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";

async function fetchData() {
    try {
        // ✅ GitHub API에서 data.json 파일 가져오기
        const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
            headers: { "Authorization": `token ${TOKEN}` }
        });

        if (!response.ok) {
            console.error("❌ GitHub API 응답 오류:", await response.text());
            throw new Error("GitHub에서 데이터를 가져오지 못했습니다.");
        }

        const fileData = await response.json();
        const jsonData = JSON.parse(atob(fileData.content)); // ✅ Base64 디코딩 후 JSON 변환

        const tableBody = document.getElementById("dataTable");
        tableBody.innerHTML = "";

        if (jsonData.users.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="8" class="text-center">등록된 데이터가 없습니다.</td></tr>`;
            return;
        }

        jsonData.users.forEach((user, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${user.name}</td>
                <td>${user.birth}</td>
                <td>${user.phone}</td>
                <td>${user.address}</td>
                <td>${user.note}</td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="editUser(${index})">수정</button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">삭제</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        document.getElementById("dataTable").innerHTML = `<tr><td colspan="8" class="text-center text-danger">데이터를 불러오는 중 오류 발생</td></tr>`;
        console.error("🔥 데이터 불러오기 오류:", error);
    }
}

async function deleteUser(index) {
    if (!confirm("정말 삭제하시겠습니까?")) return;

    try {
        // ✅ GitHub API를 통해 현재 data.json 파일 가져오기
        const response = await fetch(`https://api.github.com/repos/loyalty-tg/loyalty_database/contents/data.json`, {
            headers: { "Authorization": `token ${TOKEN}` }
        });

        if (!response.ok) {
            console.error("❌ GitHub API 응답 오류:", await response.text());
            throw new Error("GitHub 데이터 가져오기 실패");
        }

        const fileData = await response.json();
        const sha = fileData.sha; // ✅ 기존 파일의 SHA 값 가져오기
        const jsonData = JSON.parse(atob(fileData.content)); // ✅ Base64 디코딩

        // ✅ 선택한 사용자 데이터 삭제
        if (index < 0 || index >= jsonData.users.length) {
            alert("잘못된 사용자 번호입니다.");
            return;
        }
        jsonData.users.splice(index, 1);

        // ✅ 변경된 데이터를 GitHub API를 통해 업데이트
        const updateResponse = await fetch(`https://api.github.com/repos/loyalty-tg/loyalty_database/contents/data.json`, {
            method: "PUT",
            headers: { 
                "Authorization": `token ${TOKEN}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: "사용자 삭제",
                content: btoa(unescape(encodeURIComponent(JSON.stringify(jsonData, null, 2)))), // ✅ Base64 변환 문제 해결
                sha: sha
            })
        });

        if (!updateResponse.ok) {
            console.error("❌ GitHub 업데이트 오류:", await updateResponse.text());
            throw new Error("GitHub 업데이트 실패");
        }

        alert("✅ 데이터가 삭제되었습니다!");
        fetchData(); // ✅ 삭제 후 목록 새로고침
    } catch (error) {
        console.error("🔥 삭제 오류:", error);
        alert("❌ 삭제 중 오류가 발생했습니다.");
    }
}


    fetchData();
</script>
