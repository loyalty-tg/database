<!-- JavaScript (GitHub API 연동) -->
<script>
    const GITHUB_USERNAME = "사용자명";  
    const REPO_NAME = "저장소명";  
    const FILE_PATH = "data.json";  

    async function fetchData() {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${FILE_PATH}`);
            if (!response.ok) throw new Error("데이터를 가져오는 데 실패했습니다.");

            const data = await response.json();
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";

            if (data.users.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center">등록된 데이터가 없습니다.</td></tr>`;
                return;
            }

            data.users.forEach((user, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.birth}</td>
                    <td>${user.phone}</td>
                    <td>${user.address}</td>
                    <td>${user.note}</td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            document.getElementById("dataTable").innerHTML = `<tr><td colspan="6" class="text-center text-danger">데이터를 불러오는 중 오류 발생</td></tr>`;
            console.error("Error:", error);
        }
    }

    fetchData();
</script>
