<!-- JavaScript (GitHub API 연동) -->
<script>
const TOKEN = "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";  

async function addUser() {
    const name = document.getElementById("name").value;
    const birth = document.getElementById("birth").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const note = document.getElementById("note").value;

    if (!name || !birth || !phone || !address) {
        alert("모든 필드를 입력하세요!");
        return;
    }

    const response = await fetch(`https://raw.githubusercontent.com/loyalty-tg/loyalty_database/refs/heads/main/data.json`);
    const fileData = await response.json();
    const sha = fileData.sha;
    const jsonData = JSON.parse(atob(fileData.content));

    jsonData.users.push({ name, birth, phone, address, note });

    await updateGitHubFile(jsonData, sha, "사용자 추가");

    alert("데이터가 추가되었습니다!");
}

async function updateGitHubFile(jsonData, sha, commitMessage) {
    await fetch(`https://raw.githubusercontent.com/loyalty-tg/loyalty_database/refs/heads/main/data.json`, {
        method: "PUT",
        headers: {
            "Authorization": `token ${TOKEN}`,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            message: commitMessage,
            content: btoa(JSON.stringify(jsonData, null, 2)), 
            sha: sha
        })
    });
}

    fetchData();
</script>
