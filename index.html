    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal h3 {
            margin-bottom: 10px;
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            font-size: 14px;
            user-select: none; /* 텍스트 선택 방지 */
            outline: none; /* 클릭 후 테두리 제거 */
        }

        .btn-confirm {
            background-color: #214761; /* 남색 */
            color: white;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        /* 버튼 클릭 시에도 색상 유지 */
        .btn-confirm:active, 
        .btn-cancel:active {
            background-color: #214761 !important; /* 배경색 유지 */
            color: white !important; /* 글씨 색 유지 */
            outline: none;
        }

        /* 버튼 클릭 후 포커스 제거 */
        .btn:focus {
            outline: none;
            box-shadow: none;
        }

        /* 관리자 계정 스타일 */
        .div-square {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .div-square:hover {
            background-color: #ddd;
        }

        .div-square h4 {
            cursor: pointer;
        }
		

/* 성공 모달 스타일 */
.success-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0); /* 배경 어두운 투명도 */
}

/* 성공 모달 콘텐츠 (투명도 50%) */
.success-modal-content {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    opacity: 0.8; /* ✨ 투명도 50% 설정 */
}

    <!-- 비밀번호 입력 모달 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>비밀번호 입력</h3>
            <input type="password" id="passwordInput" class="password-input" placeholder="비밀번호 입력">
            <div class="modal-buttons">
                <button class="btn btn-confirm" onclick="checkPassword();">확인</button>
                <button class="btn btn-cancel" onclick="closePasswordModal();">취소</button>
            </div>
            <p id="errorMessage" style="color: red; font-size: 14px; display: none;">비밀번호가 틀렸습니다.</p>
        </div>
    </div>

    <!-- 성공 모달 -->
    <div id="successModal" class="success-modal">
        <div class="success-modal-content">
            <h3>✅ 비밀번호 확인 완료!</h3>
            <p>잠시 후 이동합니다...</p>
        </div>
    </div>

    <script>
        const correctPassword = "1234"; // 원하는 비밀번호 설정

        function openPasswordModal() {
            document.getElementById("passwordModal").style.display = "block";

            // 클릭된 버튼의 포커스를 제거 (아이콘 색 변경 방지)
            document.activeElement.blur();
        }

        function closePasswordModal() {
            document.getElementById("passwordModal").style.display = "none";
            document.getElementById("passwordInput").value = ""; 
            document.getElementById("errorMessage").style.display = "none"; 
        }

        function openSuccessModal() {
            document.getElementById("successModal").style.display = "block";
            setTimeout(() => {
                window.location.href = "https://www.naver.com";
            }, 2000);
        }

        function checkPassword() {
            let userInput = document.getElementById("passwordInput").value;

            if (userInput === correctPassword) {
                closePasswordModal();
                openSuccessModal();
            } else {
                document.getElementById("errorMessage").style.display = "block"; 
            }
        }
    </script>
